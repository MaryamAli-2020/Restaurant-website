<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form | Ukiyo</title>
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="icon" href="images/UKIYO (2).png" type="image/icon type">


</head>

<body>
<div class="everything">
    <h2> <img src="images/UKIYO (2).png" alt="logo" width="60px" height="60px"> Payment Form</h2>

    <div class="wrapper">
        <form action="" method="post" >
            <!--Account Information Start-->
            <h4>Account</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Full Name" class="name" id="num1" required />
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="number" placeholder="Age" class="name" id="num2" pattern="[0-9]{2}" required />
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Address" class="name" id="num3" required />
                    <i class="fa fa-map-marker icon" aria-hidden="true"></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="City" class="name" id="num4" required />
                    <i class="fa fa-institution icon"></i>
                </div>
            </div>

            <div class="input_group">
                <div class="input_box">
                    <input type="tel" placeholder="Phone Number 00-0000-000" name="phone" pattern="[0-9]{2}-[0-9]{4}-[0-9]{3}" class="name" id="num5" required>
                    <i class="fa fa-phone icon"></i>
                </div> 
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" placeholder="Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="name" id="num10" required>
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>


            <!--Payment Details Start-->
            <div class="input_group">
                <div class="input_box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" class="radio" id="bc1" checked>
                    <label for="bc1"><span>
                            <i class="fa fa-cc-visa"></i>Cr. Card</span></label>
                    <input type="radio" name="pay" class="radio" id="bc2">
                    <label for="bc2"><span>
                            <i class="fa fa-cc-paypal"></i>Paypal</span></label>
                </div>
                <div class="input_box">
                    <h4>Gender</h4>
                    <input type="radio" name="gender" class="radio" id="b1" checked>
                    <label for="b1">Male</label>
                    <input type="radio" name="gender" class="radio" id="b2">
                    <label for="b2">Female</label>
                </div>
            </div>


            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="" class="name" placeholder="Card Number 1111-2222-3333-4444" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" id="num6" required />
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="" class="name" placeholder="Card CVC 632" id="num7" pattern="[0-9]{3}" required />
                    <i class="fa fa-user icon"></i>
                </div>

                <div class="input_box">
                    <div class="input_box">
                        <input type="month" placeholder="Exp Month" value="2029-09" class="name" id="num8" required />
                        <i class="fa fa-calendar icon" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

            <div class="input_box">
                <input type="number" placeholder="Enter Amount Payment" class="name" id="num9" required />
                <i class="fa fa-money icon" aria-hidden="true"></i>
            </div>
            <!--Payment Details End-->

            <div class="input_group">
                <div class="input_box">
                    <button id="myBtn" >&laquo; Cart</button>
                    <button id="myBtn" >PAY NOW</button>
                    <!--onclick="document.getElementById('myModal').style.display='block'"-->
                </div>
            </div>
        </form>
    </div>
<!--modal-->

<div id="myModal" class="modal">
  
  <form class="modal-content animate" action="#" method="post">
    <div class="imgcontainer">
      <!-- <span onclick="document.getElementById('id01').style.display='none'"  id = "x" class="close" title="Close Modal">&times;</span> -->
      <img src="images/ticks.png" alt="Avatar" class="avatar">
    </div>

    <h6>You Are Almost Done!</h6>
    <p>Enter your email to recieve the reciept</p>

    <div class="container22">
      <!-- <label for="uname">email</label> -->
      <input class = "login-input" type="email" placeholder="Enter Email" name="email" required>

      <button class="logbtn" style="align-items: center;">Send</button> 
    </div>
  </form>
</div>


<!--end of modal-->

</body>
<script>

</script>
</html>
